
<p-menubar [model]="items" class="custom-background">
   
  
    <ng-template pTemplate="end">
      
      <button class="cart-icon" (click)="openCart()">
        <i class="pi pi-shopping-cart"></i>
        <span class="cart-count">{{ cartItemCount }}</span>
      </button>
    </ng-template>
  </p-menubar>
  <!-- Cart Modal -->
<p-dialog header="Your Cart" [(visible)]="showCartModal" [modal]="true" [closable]="false" [style]="{ width: '50%' }">
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <ul>
        <li *ngFor="let item of cartItems">
          <h4>{{ item.name }}</h4>
          <p>{{ item.description }}</p>
        </li>
      </ul>
    </div>
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
    <p-footer>
      <button pButton label="Close" icon="pi pi-times"  (click)="closeCart() " style="background-color: #f44336; color: white; border-radius: 4px; padding: 10px 20px;">close</button>
    </p-footer>
  </p-dialog>
